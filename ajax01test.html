<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>

    <script src="ajax01.js"></script>
    <script>

window.onload = function(){

var btn = document.getElementById("btn")
var text = document.getElementById("text")
    btn.onclick = function(){
        //本地文件没有跨域问题
        ajax('data.txt',function(str){
            text.innerHTML=str;
        })
    }
}

    </script>

    <body>
    <button id ="btn">提交</button>
    <div id="text">21</div>
    </body>

</html>
